name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Set up Python 3.x
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install dependencies with pip
      - name: Install dependencies
        run: |
          pip install .

      # Run tests
      - name: Run tests
        run: |
          cd test-suite-binaries
          ./test.sh
